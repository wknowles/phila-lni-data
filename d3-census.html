<!DOCTYPE html>
<meta charset="utf-8">

<style>

path {
    fill: #aaa;
    stroke: #fff;
    stroke-width: .75px;
    pointer-events: all;
}

text {
  font-family: sans-serif;
  font-size: 75px;
  color: #aaa;
}

</style>
<body>

<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<script>

var width = 800,
    height = 500;

var projection = d3.geoMercator()
    .center([-75.12, 40])
    .scale(80000);

var path = d3.geoPath()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var text = svg.append("text")
    .attr("y", height/8)
    .attr("text-anchor", "left");

d3.json("data/census_tracts.json", function(error, topology) {
    svg.selectAll("path")
        .data(topojson.feature(topology, topology.objects.Census_Tracts_2010).features)
      .enter().append("path")
        .attr("class", "tracts")
  .attr("id", function(d){return d.properties.NAMELSAD10;})
  .attr("d", path)
  .on("mouseover", function(){d3.select(this).style("fill", "#ff0");
    text.text(this.id);})
  .on("mouseout", function(){d3.select(this).style("fill", "#aaa");
    text.text("");});
});
</script>

<script>
//import active rentals anc census tracts
d3.csv("data/active_rental.csv", function(error, data) {
  if (error) throw error;

 // nest and rollup data
  var censusCount = d3.nest()
    .key(function(d) { return d.census_tract })
    .rollup(function(d) { return d.length; })
    .entries(data);

//console.log(JSON.stringify(censusCount));
});

</script>
